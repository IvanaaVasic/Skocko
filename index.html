<html>
  <head>
    <title>Igra skocko</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />

    <script src="script.js"></script>
  </head>
  <body onload="generisiKombinaciju()">
    <div class="conainer">
      <div class="row mt-5">
        <div class="col text-center">
          <h2>Igra Skočko</h2>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <h4>Odaberite znak koji želite da odigrate:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img class="sign" src="slike/karo.png" onclick="play(0)" />
        </div>
        <div class="col">
          <img class="sign" src="slike/pik.png" onclick="play(1)" />
        </div>
        <div class="col">
          <img class="sign" src="slike/skocko.png" onclick="play(2)" />
        </div>
        <div class="col">
          <img class="sign" src="slike/srce.png" onclick="play(3)" />
        </div>
        <div class="col">
          <img class="sign" src="slike/tref.png" onclick="play(4)" />
        </div>
        <div class="col">
          <img class="sign" src="slike/zvezda.png" onclick="play(5)" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <h4>Odigrani potezi:</h4>
        </div>
      </div>
      <div id="moves"></div>
      <div class="row mt-2">
        <div class="col text-center">
          <p id="ispis"></p>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col text-center">
          <p id="doneGame"></p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center" onClick="refreshPage()">
          <button type="button" class="btn btn-primary">Igraj ponovo</button>
        </div>
      </div>
    </div>
  </body>
</html>
